<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Score Calculator</title>
    <link href="public/css/style.css">
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="public/src/bowlingScore.js"></script>
    <script src="public/src/bowlingScoreInterface.js"></script>
  </head>
  <body>

    <section id="title">
      <h1>Bowling Score Calculator</h1>
    <section>

    <section id="pins">
      <button class="pin" value="1">1</button>
      <button class="pin" value="2">2</button>
      <button class="pin" value="3">3</button>
      <button class="pin" value="4">4</button>
      <button class="pin" value="5">5</button>
      <button class="pin" value="6">6</button>
      <button class="pin" value="7">7</button>
      <button class="pin" value="8">8</button>
      <button class="pin" value="9">9</button>
      <button class="pin" value="10">10</button>
    </section>

    <section id="scoreboard">
      <table>
        <tr>
          <td colspan="2">Frame 1</td>
          <td colspan="2">Frame 2</td>
          <td colspan="2">Frame 3</td>
          <td colspan="2">Frame 4</td>
          <td colspan="2">Frame 5</td>
          <td colspan="2">Frame 6</td>
          <td colspan="2">Frame 7</td>
          <td colspan="2">Frame 8</td>
          <td colspan="2">Frame 9</td>
          <td colspan="2">Frame 10</td>
        </tr>
        <tr>
          <td class="rollscore 11">-</td>
          <td class="rollscore 12">-</td>
          <td class="rollscore 21">-</td>
          <td class="rollscore 22">-</td>
          <td class="rollscore 31">-</td>
          <td class="rollscore 32">-</td>
          <td class="rollscore 41">-</td>
          <td class="rollscore 42">-</td>
          <td class="rollscore 51">-</td>
          <td class="rollscore 52">-</td>
          <td class="rollscore 61">-</td>
          <td class="rollscore 62">-</td>
          <td class="rollscore 71">-</td>
          <td class="rollscore 72">-</td>
          <td class="rollscore 81">-</td>
          <td class="rollscore 82">-</td>
          <td class="rollscore 91">-</td>
          <td class="rollscore 92">-</td>
          <td class="rollscore 101">-</td>
          <td class="rollscore 102">-</td>
          <td class="rollscore 103">-</td>
        </tr>
        <tr>
          <td class="framescore 1" colspan="2">-</td>
          <td class="framescore 2" colspan="2">-</td>
          <td class="framescore 3" colspan="2">-</td>
          <td class="framescore 4" colspan="2">-</td>
          <td class="framescore 5" colspan="2">-</td>
          <td class="framescore 6" colspan="2">-</td>
          <td class="framescore 7" colspan="2">-</td>
          <td class="framescore 8" colspan="2">-</td>
          <td class="framescore 9" colspan="2">-</td>
          <td class="framescore 10" colspan="2">-</td>
        </tr>
      </table>
    <section>

  </body>
</html>
