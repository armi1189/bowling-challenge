<!doctype html>
<html>
<head>  
  <title>Bowling Score Calculator</title>

  <link href="public/css/style.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="public/src/pins.js"></script>
  <script src="public/src/frames.js"></script>
  <script src="public/src/player.js"></script>
  <script src="public/src/game.js"></script>
  <script src="public/src/bowlingInterface.js"></script>
</head>
<body>

  <section class="container">
    <select id="players">
      <option selected="selected" disabled>Number of players</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>

    <section id="player_names">
      <button id="start">Start Game!</button>
    </section>

    <section id="bowling_controllers">
      <section id="pin_buttons">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="10">10</button>
      </section>
      
    </section>
  </section>

</body>
</html>
